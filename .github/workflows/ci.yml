name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  backend-tests:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    defaults:
      run:
        working-directory: backend

    env:
      # Dummy values for CI testing; production secrets are in GitHub Secrets
      SECRET_KEY: ci-secret-key
      OPENROUTER_KEY_ENCRYPTION_KEY: ci-openrouter-encryption-key

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Check for backend changes
        id: changes
        uses: dorny/paths-filter@v3
        with:
          filters: |
            backend:
              - 'backend/**'

      - name: Set up Python
        if: steps.changes.outputs.backend == 'true'
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: pip
          cache-dependency-path: backend/requirements.txt

      - name: Install dependencies
        if: steps.changes.outputs.backend == 'true'
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest pytest-asyncio

      - name: Run unit tests
        if: steps.changes.outputs.backend == 'true'
        run: |
          python -m pytest \
            tests/test_policy_engine.py \
            tests/test_discussion_ai_replays.py \
            tests/test_discussion_ai_contract.py \
            -v --tb=short

  frontend-checks:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    defaults:
      run:
        working-directory: frontend

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Check for frontend changes
        id: changes
        uses: dorny/paths-filter@v3
        with:
          filters: |
            frontend:
              - 'frontend/**'

      - name: Set up Node
        if: steps.changes.outputs.frontend == 'true'
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: npm
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        if: steps.changes.outputs.frontend == 'true'
        run: npm ci

      - name: TypeScript check
        if: steps.changes.outputs.frontend == 'true'
        run: npx tsc --noEmit
