name: Discussion AI Quality

on:
  push:
    paths:
      - "backend/**"
      - ".github/workflows/discussion-ai-quality.yml"
  pull_request:
    paths:
      - "backend/**"
      - ".github/workflows/discussion-ai-quality.yml"
  workflow_dispatch:

jobs:
  discussion-ai-quality-suite:
    runs-on: ubuntu-latest
    timeout-minutes: 25
    defaults:
      run:
        working-directory: backend

    env:
      # Dummy values for CI testing; production secrets are in GitHub Secrets
      SECRET_KEY: ci-secret-key
      OPENROUTER_KEY_ENCRYPTION_KEY: ci-openrouter-encryption-key
      ENABLE_METRICS: "true"
      REDIS_URL: redis://localhost:6379

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"
          cache-dependency-path: backend/requirements.txt

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest pytest-asyncio

      - name: Compile changed quality modules
        run: |
          python -m py_compile \
            app/services/discussion_ai/policy.py \
            app/services/discussion_ai/quality_metrics.py \
            app/services/discussion_ai/tool_orchestrator.py \
            app/services/discussion_ai/openrouter_orchestrator.py \
            app/services/discussion_ai/mixins/search_tools_mixin.py \
            app/services/discussion_ai/tools/search_tools.py \
            app/services/paper_discovery/interfaces.py \
            app/services/paper_discovery/searchers.py \
            app/services/paper_discovery_service.py \
            app/api/v1/metrics.py

      - name: Run Discussion AI quality regression suite
        run: |
          python -m pytest \
            tests/test_discussion_ai_replays.py \
            tests/test_discussion_ai_contract.py \
            tests/test_ai_memory.py::TestDirectSearchRouting \
            tests/test_ai_memory.py::TestShouldUpdateFactsUrgency \
            tests/test_ai_memory.py::TestUnansweredQuestionFixes \
            tests/test_discussion_ai_metrics.py \
            tests/test_discussion_ai_metrics_persistence.py \
            -v
